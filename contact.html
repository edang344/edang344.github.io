            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <br><br><p>Fill out the form below to send me a message!</p>
                <form action="https://formspree.io/edang344@gmail.com" method="POST">

  			<div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
			</div>

  			<div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Your email" name="_replyto" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    	</div>

			<div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Why are you reaching out?</label>
                            <input type="text" class="form-control" placeholder="Subject Line" name="_subject" required data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    	</div>

			<div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" name="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

			<input type="hidden" name="_next" value="thanks.html"/>
  			<div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
		</form>

            </div>
